<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>募集条件解析</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .btn-selected {
      background-color: #007bff;
      color: white;
    }

    .clickable {
      cursor: pointer;
    }

    .clickable:hover {
      opacity: 0.7;
    }

    body {
      position: relative;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('img/common/background_version47.jpg');
      /* 画像のパスを指定 */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      opacity: 0.3;
      /* 透明度を設定 */
      z-index: -1;
    }

    .container {
      position: relative;
      z-index: 1;
    }

    .tagoption {
      margin: 0 0 10px 0;
    }
    .fixed-sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      overflow-y: auto;
      background-color: white;
      padding: 20px 20px 20px 40px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .content {
      margin-left: 250px;
      /* サイドバーの幅に合わせて調整 */
    }

    .fixed-sidebar .row,
    .fixed-sidebar button,
    #result-container .tagoption{
      opacity: 1; /* 不透明度を100%に設定 */
    }
  </style>
</head>

<body>
  <div class="container mt-4">
    <div class="fixed-sidebar col-3">
      <div class="row"  style="padding:5px 10px">
        <div class="col-11 bg-light text-center p-3">タイプ</div>
      </div>
      <div class="row">
        <div>
          <button class="btn btn-outline-secondary m-1">先鋒タイプ</button>
          <button class="btn btn-outline-secondary m-1">前衛タイプ</button>
          <button class="btn btn-outline-secondary m-1">狙撃タイプ</button>
          <button class="btn btn-outline-secondary m-1">重装タイプ</button>
          <button class="btn btn-outline-secondary m-1">医療タイプ</button>
          <button class="btn btn-outline-secondary m-1">補助タイプ</button>
          <button class="btn btn-outline-secondary m-1">術師タイプ</button>
          <button class="btn btn-outline-secondary m-1">特殊タイプ</button>
        </div>
      </div>

      <div class="row" style="padding:10px">
        <div class="col-11 bg-light text-center p-3">位置</div>
      </div>
      <div class="row">
        <div>
          <button class="btn btn-outline-secondary m-1">近距離</button>
          <button class="btn btn-outline-secondary m-1">遠距離</button>
        </div>
      </div>

      <div class="row" style="padding:10px">
        <div class="col-11 bg-light text-center p-3">その他</div>
      </div>
      <div class="row">
        <div>
          <button class="btn btn-outline-secondary m-1">火力</button>
          <button class="btn btn-outline-secondary m-1">防御</button>
          <button class="btn btn-outline-secondary m-1">COST回復</button>
          <button class="btn btn-outline-secondary m-1">範囲攻撃</button>
          <button class="btn btn-outline-secondary m-1">生存</button>
          <button class="btn btn-outline-secondary m-1">治療</button>
          <button class="btn btn-outline-secondary m-1">支援</button>
          <button class="btn btn-outline-secondary m-1">弱化</button>
          <button class="btn btn-outline-secondary m-1">減速</button>
          <button class="btn btn-outline-secondary m-1">強制移動</button>
          <button class="btn btn-outline-secondary m-1">牽制</button>
          <button class="btn btn-outline-secondary m-1">爆発力</button>
          <button class="btn btn-outline-secondary m-1">召喚</button>
          <button class="btn btn-outline-secondary m-1">高速再配置</button>
          <button class="btn btn-outline-secondary m-1">初期</button>
          <button class="btn btn-outline-secondary m-1">ロボット</button>
          <button class="btn btn-outline-secondary m-1">元素</button>
        </div>
      </div>

      <div class="row" style="padding:10px">
        <div class="col-11 bg-light text-center p-3">確定</div>
      </div>
      <div class="row">
        <div>
          <button class="btn btn-outline-secondary m-1">エリート</button>
          <button class="btn btn-outline-secondary m-1">上級エリート</button>
        </div>
      </div>
      <div class="row mt-3">
        <!--<button id="capture" class="btn btn-primary">キャプチャ開始</button>-->
        <button id="reset" class="btn btn-danger">リセット</button>
      </div>
    </div>
    <div class="col-12 content">
      <div id="result-container" class="row mt-3"></div>
    </div>
  </div>
  </div>
  <script src="renderer.js"></script>

</body>

</html>
